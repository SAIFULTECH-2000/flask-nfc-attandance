{% extends "base.html" %}

{% block title %}
Register Student
{% endblock %}

{% block content %}
<div class="col-custom2 boxShadow-top form-group">
    <form name="register-student-form" id="register-student-form" method="post"
        action="{{ url_for('register_student') }}">
        <div class="row">
            <div class="col-md-12 mb-3">
                <label>Name</label>
                <small class="text-muted"><br></small>
                <input type="text" class="form-control" name="name" id="name" placeholder="Student Name" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-3">
                <label>Email</label>
                <small class="text-muted"><br></small>
                <input type="email" class="form-control" name="email" id="email" placeholder="Student Email" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-3">
                <label>Age</label>
                <small class="text-muted"><br></small>
                <input type="number" class="form-control" name="age" id="age" placeholder="Student Age" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-3">
                <label>Grade</label>
                <small class="text-muted"><br></small>
                <input type="text" class="form-control" name="grade" id="grade" placeholder="Student Grade" required>
            </div>
        </div>
        <button type="submit" id="submit" class="btn btn-info btn-block">Register</button>
    </form>
</div>
{% endblock %}
