<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" media="all">
    <link rel="icon" href="{{ url_for('static', filename='icons/index.jpg') }}" type="image/gif" sizes="16x16"
        media="all">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" media="all">
    <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome.min.css') }}" media="all">
    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='sweetalert2.all.min.js') }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block formjs %}{% endblock %}
</head>

<body>
    <div id="myHeader">
        <div class="boxShadow header text-left" style="font:30px Open Sans,arial,sans-serif;">
            <img src="{{ url_for('static', filename='icons/index.jpg') }}" width="50" height="50" alt="" />
        </div>
        <div class="boxShadow-top header-sub text-left">
            <div class="txt-title">
                <p>{% block subtitle %}{% endblock %}</p>
            </div>
        </div>
    </div>
    {% block content2 %}{% endblock %}
    <div class="content container content-wrapper2">
        <div class="row">
            {% block content %}{% endblock %}
        </div>
    </div>
    <div id="myFooter" class="d-none d-md-block justify-content-center align-content-center">

    </div>
</body>
{% block message %}{% endblock %}

</html>
